<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT 24 | Act </title>
    
    <link rel="stylesheet" href="css/bootstrap.css">

</head>
<body>
    <div class="container">
        <div style="margin-top: 50px" class="row">
            <div class="col-sm-3"></div>
            
            <div class="col-sm-3">
                <div class="panel panel-default" style="text-align: center;">
                    <div class="panel-heading">
                        <h2>Are you sure?</h2>
                    </div>
                  
                    <div class="panel-body">
                        <p>Do you really want to delete these records? This process cannot be undone.</p>
                    </div>
                   
                    <div class="panel-footer">
                        <button type="button" class="btn btn-md">Cancel</button>
                        <button type="button" class="btn btn-danger btn-md">Delete</button>
                    </div>
                </div>

            </div>
            <div class="col-sm-3">
               
                <div class="progress">
                    <div class="progress-bar" style="width:25%">25%</div>
                </div>
              
                <div class="progress">
                    <div class="progress-bar progress-bar-success" style="width:50%">50%</div>
                </div>
              
                <div class="progress">
                    <div class="progress-bar progress-bar-warning" style="width:75%">75%</div>
                </div>
              
                <div class="progress">
                    <div class="progress-bar progress-bar-danger" style="width:100%">100%</div>
                </div>
                
            </div>
            
            <div class="col-sm-3"></div>

        
        </div>
    </div>
    
</body>
</html>
